<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="nui" ng-controller="nuiController" ng-mousemove="onMouseMove($event)">    
<div class="dialog">
<div id="login-form">
<center><img src="./images/logo.png" width="25%" height="auto" alt="Logo"></img></center><br/><br>
<input id="email" type="text" placeholder="Indirizzo Email"><br><br>
<input id="username" type="text" placeholder="Nome Utente"><br><br>
<input id="password" type="password" placeholder="Password"><br><br><br>
<button id="submit" class="buttonregister" ng-click="registerEnter($event)" ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)">Registrati</button>
<button id="submit" class="buttonlogin" ng-click="submitEnter($event)" ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)">Accedi</button><br><br>
<button id="leave" class="buttonexit" ng-click="submitLeave($event)"  ng-mouseenter="startHover($event)" ng-mouseleave="stopHover($event)">Esci</button>
</div>
</div>        
</body>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</html>
